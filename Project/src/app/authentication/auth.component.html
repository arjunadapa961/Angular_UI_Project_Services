<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="alert alert-danger" *ngIf="errorMessage">
            {{errorMessage}}
        </div>
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input class="form-control" type="email" id="email" name="email" required ngModel>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" id="password" name="password" required minlength="6"
                    ngModel>
            </div>
            <div>
                <button class="btn btn-primary" [disabled]="!authForm.valid">{{isLoginMode ? "Login" : "Sign
                    Up"}}</button> |
                <button class="btn btn-primary" (click)="onSwitchToLogin()">Switch to {{isLoginMode ? "Sign Up" :
                    "Login"}}</button>
            </div>
        </form>
    </div>
</div>
